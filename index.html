<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="shortcut icon" href="img/icono.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Tecno Mequi 🖥️</h1>
    </header>

    <main class="container">
        <section class="products-section">
            <h2>Nuestros Productos</h2>
            <div id="product-list" class="product-grid">
                </div>
        </section>

        <section class="form-section">
            <h2>Agregar al Carrito</h2>
            <form id="add-to-cart-form">
                <div class="form-group">
                    <label for="product-select">Elige un producto:</label>
                    <select id="product-select" required>
                        </select>
                </div>
                <div class="form-group">
                    <label for="quantity-input">Cantidad:</label>
                    <input type="number" id="quantity-input" value="1" min="1" required>
                </div>
                <button type="submit">Agregar al Carrito</button>
            </form>
        </section>

        <section class="cart-section">
            <h2>🛒 Tu Carrito</h2>
            <div id="cart-items" class="cart-container">
                </div>
            <div class="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button id="clear-cart-btn">Vaciar Carrito</button>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
